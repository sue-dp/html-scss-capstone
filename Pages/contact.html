<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fe3c9c2b1a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fe3c9c2b1a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/media-queries.css" />
    <title>More Tags</title>
  </head>
  <body>
    <div class="page-container">
      <div class="top-nav-bar">
        <div class="top-left-nav">
          <a href="">Hestia</a>
        </div>

        <div class="top-right-nav">
          <a href="">Home</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
          <button>More</button>
        </div>
      </div>

      <div class="map-bar">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2848.1775254539507!2d26.090168275402227!3d44.4500309005326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sen!2sus!4v1685043356514!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="main-area">
        <div class="send-us-message-form">
          <h2>Send us a message</h2>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
            class="form"
          />
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
            class="form"
          />
          <textarea
            id="write-text"
            name="write-something"
            placeholder="Write something.."
            class="form"
          ></textarea>
          <input type="submit" value="Submit" />
        </div>

        <div class="contact-info">
          <div class="address">
            <i class="fa-solid fa-map"></i>
            <h4>Find us as the office</h4>
            <p>Strada Povernei, nr 20</p>
            <p>Bucharest</p>
            <p>Romania</p>
          </div>

          <div class="telephone">
            <i class="fa-solid fa-phone-flip"></i>
            <h4>Give us a ring</h4>
            <p>John Doe</p>
            <p>+40 712 345 678</p>
            <p>Mon â€“ Fri, 8:00-22:00</p>
          </div>

          <div class="legal-info">
            <i class="fa-solid fa-briefcase"></i>
            <h4>Legal information</h4>
            <p>John Doe Co</p>
            <p>Fiscal Code: 12345678</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="bottom-left-nav">
          <a href="">About</a>
          <a href="">Parent Page</a>
        </div>

        <div class="bottom-right-nav">
          <p>Hestia | Developed by <a href="">Themelisie</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
